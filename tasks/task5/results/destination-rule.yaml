apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: booking-service-destination
spec:
  host: booking-service
  subsets:
    - name: v1
      labels:
        version: v1
    - name: v2
      labels:
        version: v2
  trafficPolicy:
    outlierDetection:
      consecutive5xxErrors: 1
      interval: 1s
      baseEjectionTime: 3m
      maxEjectionPercent: 100
